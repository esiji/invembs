<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>The Invisibile Embassy</title>
  <style>
    * {
      font-family: "Lucida Grande", Verdana, Arial, Helvetica, sans-serif !important;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #6F6F6E;
    }
    header {
      margin-top: 15vh;
      color: #6F6F6E;
      padding: 1em 0;
      text-align: center;
    }

    h1{
      font-size: 2.5em;
      margin-bottom: 0;
    }
    h2{
      font-size: 13px;
      margin-top: 0;
    }
    main {
      padding: 2em 35vw;
      text-align: center;
      margin-bottom: 45vh;
    }
    .tiny-msg {
      font-size: 8px;
    }
    .form-container {
      max-width: 400px;
      margin: auto;
      font-family: Arial, sans-serif;
    }
    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 1em;
    }
    .form-group label {
      flex: 0 0 120px;
      margin-right: 10px;
      font-size: 10px;
    }
    .form-group input {
      flex: 0.5;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    footer {
      background: #ffffff;
      color: #6F6F6E;
      text-align: center;
      font-size: 8px;
      padding: 1em 0;
      width: 100%;
    }
    .sign-in-btn {
      background: linear-gradient(135deg, #f0f0f0, #d9d9d9);
      color: #000;
      padding: 0.75em 2em;
      font-size: 10px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;     
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      main {
        padding: 2em 2.5vw;
      }
      .sign-in-btn {
        font-size: 8px;
      }
      .form-group label {
        font-size: 8px;
      }
      .tiny-msg {
        font-size: 6px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>The Invisible Embassy</h1>
    <h2>We move the world without making sound.</h2>
  </header>
  <main>
    <form>
      <div class="form-group">
        <label for="username">USERNAME</label>
        <input type="text" id="username" name="username" required />
      </div>

      <div class="form-group">
        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password" required />
      </div>

      <button id="sign-in" class="sign-in-btn" type="submit" disabled>LOG IN</button>
    </form>
    <p class="tiny-msg">Not for everyone.</p>
  </main>
  <footer>
    <p>&copy; 2025 The Invisible Embassy. All rights reserved.</p>
  </footer>
</body>
</html>
