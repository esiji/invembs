<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>The Invisibile Embassy</title>
  <style>
    * {
      font-family: "Lucida Grande", Verdana, Arial, Helvetica, sans-serif !important;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #6F6F6E;
    }
    header {
      margin-top: 15vh;
      color: #6F6F6E;
      padding: 1em 0;
      text-align: center;
    }

    h1{
      font-size: 2.5em;
      margin-bottom: 0;
    }
    h2{
      font-size: 16px;
      margin-top: 0;
    }
    main {
      padding: 2em 20vw;
      text-align: center;
      margin-bottom: 30vh;
    }
    .form-container {
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 320px;
    }

    .form-container label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
    }

    .form-container input {
      width: 100%;
      padding: 0.75em;
      margin-bottom: 1.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    footer {
      background: #ffffff;
      color: #6F6F6E;
      text-align: center;
      padding: 1em 0;
      width: 100%;
    }
    .sign-in-btn {
      background: linear-gradient(135deg, #444, #2c2c2c);
      color: white;
      padding: 0.75em 2em;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;     
    }
    @media (max-width: 768px) {
      main {
        padding: 2em 2.5vw;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>The Invisible Embassy</h1>
    <h2>Not for everyone. We move the world without making sound.</h2>
  </header>
  <main>
    <form>
      <label for="username">USERNAME</label>
      <input type="text" id="username" name="username" required />

      <label for="login">PASSWORD</label>
      <input type="password" id="password" name="password" required />

      <button id="sign-in" class="sign-in-btn" type="submit" disabled>LOG IN</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 The Invisible Embassy. All rights reserved.</p>
  </footer>
</body>
</html>
